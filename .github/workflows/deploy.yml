
name: Auto Deploy

on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
#     runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2

    - run: npm install
    - run: ng build --prod
    - name: deploy remote
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        source: "dist/*"
        target: "digithuman-ui"
        strip_components: 1

