<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a><i nz-icon nzType="home"></i><span>首页</span></a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a><i nz-icon nzType="user"></i><span>用户管理</span></a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a><span>修改密码</span></a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>


<div>
  <nz-card nzBordered="false">

    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>旧密码</nz-form-label>
        <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="请输入旧密码！">
          <nz-input-group>
            <input type="password" nz-input formControlName="oldPassword" placeholder="请填写旧密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>新密码</nz-form-label>
        <nz-form-control [nzSm]="6" [nzXs]="24" nzErrorTip="请输入新密码！">
          <nz-input-group>
            <input type="password" nz-input formControlName="newPassword" placeholder="新密码" (ngModelChange)="updateConfirmValidator()"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>确认新密码</nz-form-label>
        <nz-form-control [nzSm]="6" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input type="password" nz-input formControlName="chkPassword" placeholder="确认密码" />
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                请确认您的密码!
              </ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                您输入的密码不一致!
              </ng-container>
            </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="6" [nzOffset]="6">
          <button nz-button class="login-form-button" [nzType]="'primary'">确定</button>
        </nz-form-control>
      </nz-form-item>
    </form>

  </nz-card>
</div>
