<div>
  <nz-card [nzBordered]="false" nzTitle="文件列表" [nzExtra]="extraTemplate">
    <nz-table #basicTable
              nzShowPagination
              [nzData]="listOfData"
              nzSize="small"
              nzFrontPagination="true">
      <thead>
      <tr>
        <th [nzSortKey]=col.field *ngFor="let col of cols">
          {{col.header}}
        </th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of basicTable.data">
        <td *ngFor="let col of cols">
          {{row[col.field]}}
        </td>
        <td>
          <button nz-button nzType="primary" (click)="showFile(row.id, row.filename )"><i nz-icon nzType="read"></i>查看</button>
          <button nz-button nzType="primary" (click)="showFileFeature(row.id)"><i nz-icon nzType="bar-chart"></i>分析</button>
          <button nz-button nzType="danger" nz-popconfirm nzTitle="确定要删除此文件吗？" (nzOnConfirm)="deleteFile(row.id)"><i
            nz-icon nzType="delete"></i>删除</button>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>

<div>
  <nz-modal [(nzVisible)]="isVisible" [nzTitle]="fileName" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" nzWidth="50%"   nzFooter=null>
    <nz-tag nzColor="red">只显示前100字</nz-tag>
    <p>{{content}}</p>
  </nz-modal>
</div>
